<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="text" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>    
                        <input type="checkbox" id = "cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="https://img.icons8.com/bubbles/50/000000/chrome.png" alt="google">Inicia sesión con google</div>
                <div><img src="https://img.icons8.com/officel/30/000000/twitter.png" alt="twitter">Inicia sesión con twitter</div>
            </section>
            <p class="login__container--register">¿No tienes una cuenta? <a href="/">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de Uso</a>
        <a href="/">Declaraciones de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
